<div class="flex h-screen w-full overflow-hidden">
  <!-- Sidebar -->
  <app-sidebar
    class="h-full overflow-y-auto z-40 bg-white shadow-lg transition-all duration-300
           fixed inset-y-0 left-0
           md:relative md:shadow-none
           transform -translate-x-full md:translate-x-0"
    [class.-translate-x-full]="sidebarCollapsed && isMobile"
    [class.translate-x-0]="!sidebarCollapsed || !isMobile"
    [style.width]="isMobile ? '256px' : (sidebarCollapsed ? '64px' : '256px')"
  ></app-sidebar>

  <!-- Overlay para mÃ³vil -->
  <div 
    class="fixed inset-0 bg-black bg-opacity-50 z-30 md:hidden transition-opacity duration-300"
    [class.opacity-0]="sidebarCollapsed"
    [class.opacity-100]="!sidebarCollapsed"
    [class.pointer-events-none]="sidebarCollapsed"
    [class.pointer-events-auto]="!sidebarCollapsed"
    (click)="onOverlayClick()"
  ></div>

  <!-- Contenido principal -->
  <div class="flex-1 flex flex-col overflow-hidden w-full md:w-auto transition-all duration-300">
    
    <app-header class="w-full z-10"></app-header>

    <main class="flex-1 overflow-y-auto">
      <router-outlet></router-outlet>
    </main>
    
  </div>
</div>
