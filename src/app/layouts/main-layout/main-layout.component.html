<div class="flex h-screen w-full overflow-hidden">
  <!-- Sidebar -->
  <app-sidebar
    class="h-full overflow-y-auto z-40 bg-white shadow-lg transition-all duration-300 ease-in-out
           fixed inset-y-0 left-0
           md:relative md:shadow-none
           transform -translate-x-full md:translate-x-0"
    [class.-translate-x-full]="sidebarCollapsed && (isMobile || isTablet)"
    [class.translate-x-0]="!sidebarCollapsed || (!isMobile && !isTablet)"
    [class.w-16]="sidebarCollapsed && !isMobile && !isTablet"
    [class.w-64]="!sidebarCollapsed || isMobile || isTablet"
  ></app-sidebar>

  <!-- Overlay para mÃ³vil y tablet con efecto blur -->
 <div 
    class="fixed inset-0 backdrop-blur-sm bg-black/20 z-30 transition-all duration-300 ease-in-out
           block md:hidden"
    [class.opacity-0]="sidebarCollapsed"
    [class.opacity-100]="!sidebarCollapsed"
    [class.pointer-events-none]="sidebarCollapsed"
    [class.pointer-events-auto]="!sidebarCollapsed"
    [class.backdrop-blur-none]="sidebarCollapsed"
    [class.backdrop-blur-sm]="!sidebarCollapsed"
    (click)="onOverlayClick()"
  ></div>

  <!-- Contenido principal -->
    <div class="flex-1 flex flex-col overflow-hidden min-w-0 transition-all duration-300 ease-in-out">

    
    <!-- Header -->
        <app-header class="w-full z-10 flex-shrink-0"></app-header>

    <!-- Main Content -->
     <main class="flex-1 w-full overflow-auto">
      <router-outlet></router-outlet>
    </main>
    
  </div>
</div>
