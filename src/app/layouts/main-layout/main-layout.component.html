<div class="flex h-screen w-full overflow-hidden">


  <!-- Sidebar -->
  <app-sidebar
    class="h-full overflow-y-auto z-40 fixed md:relative md:block bg-white shadow-lg md:shadow-none transition-all duration-300"
  ></app-sidebar>

  <!-- Contenido principal -->
  <div
    class="flex-1 flex flex-col overflow-hidden border-l border-[#D3CCEC] transition-all duration-300"
    [style.margin-left.px]="sidebarCollapsed ? 64 : 256"
    [class.md:ml-64]="!sidebarCollapsed"
    [class.md:ml-16]="sidebarCollapsed">

    <app-header class="w-full z-10"></app-header>

    <main class="flex-1 overflow-y-auto">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
