<div class="bg-gradient-to-br from-purple-50 to-purple-100 rounded-3xl p-4 md:p-8 shadow-xl border border-purple-200 w-full max-w-sm h-fit">
  <svg width="100%" height="250" viewBox="0 0 200 250" [style.color]="color" class="drop-shadow-md md:h-[300px]">
    <!-- Base -->
    <line x1="20" y1="230" x2="180" y2="230" stroke="currentColor" stroke-width="4" stroke-linecap="round" />
    <!-- Poste vertical -->
    <line x1="60" y1="230" x2="60" y2="30" stroke="currentColor" stroke-width="4" stroke-linecap="round" />
    <!-- Poste horizontal -->
    <line x1="60" y1="30" x2="140" y2="30" stroke="currentColor" stroke-width="4" stroke-linecap="round" />
    <!-- Cuerda -->
    <line x1="140" y1="30" x2="140" y2="60" stroke="currentColor" stroke-width="4" stroke-linecap="round" />
    <!-- Cabeza -->
    <circle cx="140" cy="80" r="20" stroke="currentColor" stroke-width="4" fill="none" [attr.visibility]="
        attemptsLeft < 6 ? 'visible' : 'hidden'
      " />
    <!-- Cuerpo -->
    <line x1="140" y1="100" x2="140" y2="150" stroke="currentColor" stroke-width="4" stroke-linecap="round"
      [attr.visibility]="
        attemptsLeft < 5 ? 'visible' : 'hidden'
      " />
    <!-- Brazos -->
    <line x1="140" y1="120" x2="120" y2="100" stroke="currentColor" stroke-width="4" stroke-linecap="round"
      [attr.visibility]="
        attemptsLeft < 4 ? 'visible' : 'hidden'
      " />
    <line x1="140" y1="120" x2="160" y2="100" stroke="currentColor" stroke-width="4" stroke-linecap="round"
      [attr.visibility]="
        attemptsLeft < 3 ? 'visible' : 'hidden'
      " />
    <!-- Piernas -->
    <line x1="140" y1="150" x2="120" y2="180" stroke="currentColor" stroke-width="4" stroke-linecap="round"
      [attr.visibility]="
        attemptsLeft < 2 ? 'visible' : 'hidden'
      " />
    <line x1="140" y1="150" x2="160" y2="180" stroke="currentColor" stroke-width="4" stroke-linecap="round"
      [attr.visibility]="
        attemptsLeft < 1 ? 'visible' : 'hidden'
      " />
  </svg>
</div>
