<div class="bg-white/95 rounded-3xl p-4 md:p-6 lg:p-8 shadow-2xl border border-white/50 backdrop-blur-sm">
  <div class="grid grid-cols-6 sm:grid-cols-7 gap-2 md:gap-3 mx-auto max-w-3xl">
    @for (letra of alphabet; track letra) {
      <button
        class="relative w-10 h-10 md:w-12 md:h-12 lg:w-14 lg:h-14 rounded-xl md:rounded-2xl flex items-center justify-center text-xs md:text-sm lg:text-base font-bold transition-all duration-300 transform hover:scale-110 active:scale-95 shadow-lg hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-purple-300/50 overflow-hidden"
        [ngClass]="{
          'bg-gradient-to-br from-purple-100 to-purple-200 text-purple-700 hover:from-purple-200 hover:to-purple-300 border-2 border-purple-300 hover:border-purple-400':
            !isLetterSelected(letra),
          'bg-gradient-to-br from-green-500 to-green-600 text-white shadow-green-300 border-2 border-green-400 animate-pulse':
            isLetterSelected(letra) && isLetterInWord(letra),
          'bg-gradient-to-br from-red-500 to-red-600 text-white shadow-red-300 border-2 border-red-400 shake':
            isLetterSelected(letra) && !isLetterInWord(letra),
          'cursor-not-allowed opacity-50 transform-none hover:scale-100':
            isLetterSelected(letra) || disabled
        }" 
        [disabled]="isLetterSelected(letra) || disabled" 
        (click)="selectLetter(letra)">
        {{ letra }}

        @if (isLetterSelected(letra) && isLetterInWord(letra)) {
          <div class="absolute inset-0 bg-white/20 rounded-2xl animate-ping"></div>
        }
      </button>
    }
  </div>
</div>
