<div *ngIf="isLoading" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
  <div class="flex items-center justify-center">
    <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-atzicay-purple-500 border-solid"></div>
  </div>
</div>

<div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-md space-y-4">
  <div class="flex flex-col items-center justify-center space-y-4">
    <div class="flex items-center justify-center space-x-2">
      <img src="assets/logo.png" alt="logo" class="size-9">
      <h1 class="font-bold text-atzicay-purple-500 text-4xl">ATZICAY</h1>
    </div>
    <span class="text-atzicay-purple-500 text-center text-xl">
      Tu plataforma educativa de confianza
    </span>
  </div>

  <form method="post" class="flex flex-col items-center justify-center space-y-4 bg-white p-6 rounded-2xl mx-6">
    <div class="w-full flex flex-col items-center justify-center space-y-2">
      <h2 class="font-bold text-atzicay-purple-500 text-2xl">Bienvenido</h2>
      <span class="text-atzicay-purple-500">Inicia sesión para acceder a tu cuenta</span>
    </div>

    <button
      (click)="acceptData && handleLogin()"
      [disabled]="!acceptData"
      type="button"
      class="w-full flex items-center justify-center rounded-xl border border-gray-500 px-3 py-2 space-x-2 font-bold hover:bg-gray-200 ease-in-out duration-300 cursor-pointer text-atzicay-purple-700 disabled:opacity-50 disabled:cursor-not-allowed">
      <i class="bi bi-google"></i>
      <span>Iniciar sesión con Google</span>
    </button>

    <div class="flex flex-col items-center justify-center">
      <div class="flex items-center space-x-2">
      <input type="checkbox" id="acceptData" [(ngModel)]="acceptData" name="acceptData" class="accent-atzicay-purple-500">
      <label for="acceptData" class="text-atzicay-purple-500">Acepta compartir sus datos con nosotros</label>
    </div>
      <button (click)="handleOpenModal()" type="button" class="text-atzicay-purple-500 font-bold hover:underline cursor-pointer">
        Términos y Condiciones
      </button>
    </div>
  </form>
</div>

<app-modal [visible]="showModal" (closeModal)="handleCloseModal()"/>
