<!-- Loading State -->
@if (loading) {
<div class="text-center mb-8">
  <div class="bg-blue-500 bg-opacity-90 backdrop-blur-sm rounded-lg p-6 inline-block">
    <h2 class="text-2xl font-bold text-white mb-2">🎮 Cargando juego...</h2>
    <p class="text-white text-lg">Preparando tu juego de memoria</p>
  </div>
</div>
}

<!-- Error State -->
@if (error) {
<div class="text-center mb-8">
  <div class="bg-red-500 bg-opacity-90 backdrop-blur-sm rounded-lg p-6 inline-block">
    <h2 class="text-2xl font-bold text-white mb-2">❌ Error</h2>
    <p class="text-white text-lg">{{ error }}</p>
  </div>
</div>
}

<!-- Start/Reset Button -->
@if ((!gameStarted || gameCompleted) && !loading && !error) {
<div class="text-center mb-8">
  <button (click)="gameCompleted ? resetGame.emit() : startGame.emit()"
    class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-3 px-8 rounded-full text-xl transition-all duration-300 transform hover:scale-105 shadow-lg">
    {{ gameCompleted ? '🔄 Jugar de Nuevo' : '🚀 Comenzar Juego' }}
  </button>
</div>
}
