<div class="min-h-screen bg-atzicay-bg p-4">
  <!-- Logo flotante -->
  <div class="hidden xl:block">
    <app-floating-logo></app-floating-logo>
  </div>
  <div class="max-w-6xl mx-auto">
    <!-- Header Mejorado -->
    <app-game-header [tituloJuego]="tituloJuego" [descripcionJuego]="descripcionJuego" [vidasRestantes]="0"
      [palabrasCompletadas]="matches" [totalPalabras]="totalPairs" [tiempoRestante]="timer"
      [porcentajeProgreso]="porcentajeProgreso" [headerExpanded]="headerExpanded" [mobileMenuOpen]="mobileMenuOpen"
      [mostrarVidas]="false" [mostrarTiempo]="true" [mostrarProgreso]="true" tipoJuego="memory"
      (toggleHeader)="headerExpanded = !headerExpanded"
      (toggleMobileMenu)="mobileMenuOpen = !mobileMenuOpen"
      (volverAlDashboard)="volverAlDashboard()"></app-game-header>

    <app-memory-status 
      [loading]="loading"
      [error]="error"
      [gameStarted]="gameStarted"
      [gameCompleted]="gameCompleted"
      [timer]="timer"
      [matches]="matches"
      [totalPairs]="totalPairs"
      (startGame)="startGame()"
      (resetGame)="resetGame()">
    </app-memory-status>

    <!-- Tablero de juego -->
    @if (!loading && !error) {
      <app-memory-board 
        [cards]="cards"
        [gridClass]="getGridClasses()"
        (cardFlipped)="flipCard($event)">
      </app-memory-board>
    }
  </div>
</div>
