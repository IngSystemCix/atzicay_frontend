<app-juegos-header></app-juegos-header>
<app-juegos-categorias></app-juegos-categorias>

<app-juegos-tabs (tabChanged)="cambiarVista($event)"></app-juegos-tabs>

@switch (activeTab) {
  @case ('misJuegos') {
    <app-juegos-filtros (filtroChange)="actualizarFiltro($event)"></app-juegos-filtros>
    <app-juegos-lista [filtroActual]="filtroSeleccionado"></app-juegos-lista>
  }

  @case ('misProgramaciones') {
    <app-my-programmings></app-my-programmings>
  }
}
