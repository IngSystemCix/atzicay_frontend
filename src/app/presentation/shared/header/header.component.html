<header class="flex justify-between items-center py-3 px-6 bg-white">
  <div class="flex items-center">
    <svg viewBox="0 0 100 80" class="h-6 w-6 mr-2">
      <rect x="10" y="10" width="80" height="60" rx="5" ry="5" fill="none" stroke="black" stroke-width="5"/>
      <line x1="30" y1="10" x2="30" y2="70" stroke="black" stroke-width="5"/>
    </svg>
  </div>

  <div class="flex-1"></div>

  <div class="flex items-center">
    <button title="notification" class="bg-transparent border-none text-gray-500 cursor-pointer p-2 rounded-full hover:bg-gray-100 transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
      </svg>
    </button>

    <div class="flex items-center ml-4">
      <img src={{picture}} alt="User Avatar" class="rounded-full h-8 w-8 mr-2">
      <span class="text-gray-600 font-medium">{{userName}}</span>
    </div>
  </div>
</header>
