<!-- header.component.html -->
<header class="flex justify-between items-center py-3 px-6 bg-white relative">
  <div class="flex items-center">
    <!-- BotÃ³n para colapsar/expandir sidebar -->
    <button
      (click)="toggleSidebar()"
      class="h-8 w-8 mr-2 p-1 rounded hover:bg-gray-100 transition-colors duration-200"
      title="Toggle Sidebar"
      aria-label="Toggle Sidebar">
      <svg viewBox="0 0 100 80" class="h-full w-full">
        <rect x="10" y="10" width="80" height="60" rx="5" ry="5" fill="none" stroke="black" stroke-width="5"/>
        <line x1="30" y1="10" x2="30" y2="70" stroke="black" stroke-width="5"/>
      </svg>
    </button>
  </div>

  <div class="flex-1"></div>

  <div class="flex items-center">
    <div class="flex items-center ml-4 cursor-pointer" (click)="toggleMenu()">
      <img [src]="picture" alt="User Avatar" class="rounded-full h-8 w-8 mr-2">
      <span class="text-gray-600 font-medium">{{userName}}</span>
    </div>
  </div>

  <div *ngIf="menuOpen" class="absolute right-6 top-16 bg-white shadow-md rounded-md py-2 w-40 z-10">
    <button (click)="switchAccount()" class="block w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100">
      Cambiar de cuenta
    </button>
  </div>
</header>
