<div class="bg-white w-full rounded-xl sm:rounded-2xl p-4 sm:p-6 md:p-8 shadow-lg sm:shadow-xl border border-gray-100 backdrop-blur-sm max-w-4xl mx-auto">
  <div class="text-center mb-6 sm:mb-8">
    <h2 class="text-2xl sm:text-3xl font-bold text-atzicay-heading mb-1 sm:mb-2">
      Configuración del Juego
    </h2>
    <p class="text-atzicay-subheading text-sm sm:text-base">Personaliza la experiencia de juego</p>
  </div>
  <form class="grid grid-cols-1 md:grid-cols-2 gap-6 sm:gap-8">
    <div class="space-y-4 sm:space-y-6">
      <!-- Tipo de Letra -->
      <div>
        <label class="block text-xs sm:text-sm font-bold text-atzicay-heading mb-2 sm:mb-3">Tipo de Letra</label>
        <select [(ngModel)]="settings.font" name="font" (ngModelChange)="onSettingChange()"
          class="w-full px-3 sm:px-4 py-2 sm:py-3 border-2 border-atzicay-border rounded-2xl sm:rounded-xl focus:outline-none focus:ring-4 focus:ring-purple-100 focus:border-purple-500 transition-all duration-300 text-sm sm:text-base">
          <option value="Arial">Arial</option>
          <option value="Helvetica">Helvetica</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="Georgia">Georgia</option>
          <option value="Verdana">Verdana</option>
          <option value="Comic Sans MS">Comic Sans MS</option>
          <option value="Impact">Impact</option>
          <option value="Trebuchet MS">Trebuchet MS</option>
        </select>
      </div>

      <!-- Dificultad -->
      <div>
        <label class="block text-xs sm:text-sm font-bold text-atzicay-heading mb-2 sm:mb-3">Dificultad</label>
        <select [(ngModel)]="settings.difficulty" name="difficulty" (ngModelChange)="onSettingChange()"
          class="w-full px-3 sm:px-4 py-2 sm:py-3 border-2 border-atzicay-border rounded-2xl sm:rounded-xl focus:outline-none focus:ring-4 focus:ring-purple-100 focus:border-purple-500 transition-all duration-300 text-sm sm:text-base">
          <option value="E">Fácil</option>
          <option value="M">Medio</option>
          <option value="H">Difícil</option>
        </select>
      </div>

      <!-- Mensaje de Éxito -->
      <div>
        <label class="block text-xs sm:text-sm font-bold text-atzicay-heading mb-2 sm:mb-3">Mensaje de Éxito</label>
        <input type="text" [(ngModel)]="settings.successMessage" name="successMessage" (ngModelChange)="onSettingChange()"
          placeholder="¡Excelente trabajo!"
          class="w-full px-3 sm:px-4 py-2 sm:py-3 border-2 border-atzicay-border rounded-2xl sm:rounded-xl focus:outline-none focus:ring-4 focus:ring-purple-100 focus:border-purple-500 transition-all duration-300 text-sm sm:text-base" />
      </div>
    </div>

    <div class="space-y-4 sm:space-y-6">
      <!-- Colores - Siempre en la misma fila -->
      <div class="flex flex-row items-center justify-around gap-6">
        <div class="text-center">
          <label class="block text-xs sm:text-sm font-bold text-atzicay-heading mb-2 sm:mb-3">Color de Letra</label>
          <input type="color" [(ngModel)]="settings.fontColor" name="fontColor" (ngModelChange)="onSettingChange()"
            class="w-12 h-12 sm:w-14 sm:h-14 md:w-16 md:h-16 sm:rounded-xl focus:outline-none focus:ring-4 focus:ring-purple-100 focus:border-purple-500 cursor-pointer" />
        </div>

        <div class="text-center">
          <label class="block text-xs sm:text-sm font-bold text-atzicay-heading mb-2 sm:mb-3">Color de Fondo</label>
          <input type="color" [(ngModel)]="settings.backgroundColor" name="backgroundColor" (ngModelChange)="onSettingChange()"
            class="w-12 h-12 sm:w-14 sm:h-14 md:w-16 md:h-16 sm:rounded-xl focus:outline-none focus:ring-4 focus:ring-purple-100 focus:border-purple-500 cursor-pointer" />
        </div>
      </div>

      <!-- Visibilidad del Juego -->
      <div>
        <label class="block text-xs sm:text-sm font-bold text-atzicay-heading mb-2 sm:mb-3">Visibilidad del Juego</label>
        <select [(ngModel)]="settings.visibility" name="visibility" (ngModelChange)="onSettingChange()"
          class="w-full px-3 sm:px-4 py-2 sm:py-3 border-2 border-atzicay-border rounded-2xl sm:rounded-xl focus:outline-none focus:ring-4 focus:ring-purple-100 focus:border-purple-500 transition-all duration-300 text-xs sm:text-sm">
          <option value="P">Público - Otros usuarios pueden usar este juego</option>
          <option value="R">Restringido - Solo tú puedes usar este juego</option>
        </select>
      </div>
       <!-- Mensaje de Fracaso -->
      <div>
        <label class="block text-xs sm:text-sm font-bold text-atzicay-heading mb-2 sm:mb-3">Mensaje de Fracaso</label>
        <input type="text" [(ngModel)]="settings.failureMessage" name="failureMessage" (ngModelChange)="onSettingChange()"
          placeholder="¡Inténtalo de nuevo!"
          class="w-full px-3 sm:px-4 py-2 sm:py-3 border-2 border-atzicay-border rounded-2xl sm:rounded-xl focus:outline-none focus:ring-4 focus:ring-purple-100 focus:border-purple-500 transition-all duration-300 text-sm sm:text-base" />
      </div>
    </div>
  </form>
</div>
