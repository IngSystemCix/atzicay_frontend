<div
  class="fixed inset-0 bg-opacity-50 backdrop-blur-md flex items-center justify-center z-50"
>
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-4xl p-8 relative">
    <button
      (click)="cerrar()"
      class="absolute top-4 right-4 text-gray-400 hover:text-gray-800 text-2xl"
    >
      ✕
    </button>

    <h2 class="text-3xl font-bold text-center text-atzicay-heading mb-6">
      Editar Usuario
    </h2>

    <form (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-gray-700 font-semibold">Nombre</label>
          <input
            type="text"
            class="mt-1 w-full h-10 border border-gray-300 rounded-lg px-3"
            [(ngModel)]="user.name"
            name="name"
            required
          />
        </div>

        <div>
          <label class="block text-gray-700 font-semibold">Apellido</label>
          <input
            type="text"
            class="mt-1 w-full h-10 border border-gray-300 rounded-lg px-3"
            [(ngModel)]="user.last_name"
            name="last_name"
            required
          />
        </div>

        <div>
          <label class="block text-gray-700 font-semibold">Género</label>
          <select
            [(ngModel)]="user.gender"
            name="gender"
            required
            class="mt-1 w-full h-10 border border-gray-300 rounded-lg px-3"
          >
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
            <option value="O">Otro</option>
          </select>
        </div>

        <div>
          <label class="block">
            <span class="text-gray-700">País</span>
            <select
              [(ngModel)]="user.country_id"
              name="country_id"
              required
              class="mt-1 w-full h-10 border border-gray-300 rounded-lg px-3"
            >
              <option value="" disabled>Seleccione un país</option>
              <option *ngFor="let country of countries" [value]="country.Id">
                {{ country.Name }}
              </option>
            </select>
          </label>
        </div>

        <div>
          <label class="block text-gray-700 font-semibold">Ciudad</label>
          <input
            type="text"
            class="mt-1 w-full h-10 border border-gray-300 rounded-lg px-3"
            [(ngModel)]="user.city"
            name="city"
            required
          />
        </div>

        <div class="md:col-span-2">
          <label class="block text-gray-700 font-semibold"
            >Fecha de nacimiento</label
          >
          <input
            type="date"
            class="mt-1 w-full h-10 border border-gray-300 rounded-lg px-3"
            [(ngModel)]="user.birthdate"
            name="birthdate"
            required
          />
        </div>
      </div>

      <button
        type="submit"
        class="mt-8 w-full bg-atzicay-bg-button hover:bg-atzicay-purple-700 text-white font-bold py-3 px-6 rounded-lg text-lg"
      >
        Actualizar
      </button>
    </form>
  </div>
</div>
