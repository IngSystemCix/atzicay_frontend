<!-- sidebar.component.html -->
<aside
  class="sidebar h-screen fixed bg-atzicay-bg transition-all duration-300 ease-in-out"
  [class.w-64]="!isCollapsed"
  [class.w-16]="isCollapsed">

  <!-- Logo/Header -->
  <div class="flex items-center justify-center p-5">
    <svg xmlns="http://www.w3.org/2000/svg"
         class="h-8 w-8 text-atzicay-purple-500 flex-shrink-0"
         [class.mr-2]="!isCollapsed"
         fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
    </svg>
    @if (!isCollapsed) {
    <span
      class="text-3xl font-bold text-atzicay-purple-500 tracking-wide transition-opacity duration-300">
      ATZICAY
    </span>
    }
  </div>

  <nav class="px-4 mt-6">
    <a
      routerLink="/dashboard"
      routerLinkActive="bg-atzicay-bg-button text-white font-bold"
      class="flex items-center px-4 py-2 rounded-lg text-black hover:bg-atzicay-bg-button hover:text-white hover:shadow-md cursor-pointer mb-1 transition-all duration-200"
      [class.justify-center]="isCollapsed"
      [title]="isCollapsed ? 'Dashboard' : ''">
      <svg xmlns="http://www.w3.org/2000/svg"
           class="h-5 w-5 flex-shrink-0"
           [class.mr-3]="!isCollapsed"
           fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
      </svg>
      @if (!isCollapsed) {
      <span class="transition-opacity duration-300">Dashboard</span>
      }
    </a>

    <!-- Juegos -->
    <a
      routerLink="/juegos"
      routerLinkActive="bg-atzicay-bg-button text-white font-bold"
      class="flex items-center px-4 py-2 rounded-lg text-black hover:bg-atzicay-bg-button hover:text-white hover:shadow-md cursor-pointer mb-1 transition-all duration-200"
      [class.justify-center]="isCollapsed"
      [title]="isCollapsed ? 'Juegos' : ''">
      <div class="flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg"
             class="h-6 w-6 flex-shrink-0"
             [class.mr-2]="!isCollapsed"
             fill="none" viewBox="0 0 20 16" stroke="currentColor">
          <path d="M11.5 6.027a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0m-1.5 1.5a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1m2.5-.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0m-1.5 1.5a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1m-6.5-3h1v1h1v1h-1v1h-1v-1h-1v-1h1z"/>
          <path d="M3.051 3.26a.5.5 0 0 1 .354-.613l1.932-.518a.5.5 0 0 1 .62.39c.655-.079 1.35-.117 2.043-.117.72 0 1.443.041 2.12.126a.5.5 0 0 1 .622-.399l1.932.518a.5.5 0 0 1 .306.729q.211.136.373.297c.408.408.78 1.05 1.095 1.772.32.733.599 1.591.805 2.466s.34 1.78.364 2.606c.024.816-.059 1.602-.328 2.21a1.42 1.42 0 0 1-1.445.83c-.636-.067-1.115-.394-1.513-.773-.245-.232-.496-.526-.739-.808-.126-.148-.25-.292-.368-.423-.728-.804-1.597-1.527-3.224-1.527s-2.496.723-3.224 1.527c-.119.131-.242.275-.368.423-.243.282-.494.575-.739.808-.398.38-.877.706-1.513.773a1.42 1.42 0 0 1-1.445-.83c-.27-.608-.352-1.395-.329-2.21.024-.826.16-1.73.365-2.606.206-.875.486-1.733.805-2.466.315-.722.687-1.364 1.094-1.772a2.3 2.3 0 0 1 .433-.335l-.028-.079zm2.036.412c-.877.185-1.469.443-1.733.708-.276.276-.587.783-.885 1.465a14 14 0 0 0-.748 2.295 12.4 12.4 0 0 0-.339 2.406c-.022.755.062 1.368.243 1.776a.42.42 0 0 0 .426.24c.327-.034.61-.199.929-.502.212-.202.4-.423.615-.674.133-.156.276-.323.44-.504C4.861 9.969 5.978 9.027 8 9.027s3.139.942 3.965 1.855c.164.181.307.348.44.504.214.251.403.472.615.674.318.303.601.468.929.503a.42.42 0 0 0 .426-.241c.18-.408.265-1.02.243-1.776a12.4 12.4 0 0 0-.339-2.406 14 14 0 0 0-.748-2.295c-.298-.682-.61-1.19-.885-1.465-.264-.265-.856-.523-1.733-.708-.85-.179-1.877-.27-2.913-.27s-2.063.091-2.913.27"/>
        </svg>
      </div>
      @if (!isCollapsed) {
      <span class="transition-opacity duration-300">Juegos</span>
      }
    </a>
  </nav>

  <!-- Bottom section -->
  <div class="absolute bottom-0 w-full border-t border-gray-200 p-4">
    <!-- Perfil -->
    <a
      routerLink="/perfil"
      routerLinkActive="bg-atzicay-bg-button text-white font-bold"
      class="flex items-center px-4 py-2 rounded-lg text-black hover:bg-atzicay-bg-button hover:text-white hover:shadow-md mb-1 transition-all duration-200"
      [class.justify-center]="isCollapsed"
      [title]="isCollapsed ? 'Perfil' : ''">
      <div class="flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg"
             class="h-5 w-5"
             fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
      </div>
      @if (!isCollapsed) {
      <span class="transition-opacity duration-300">Perfil</span>
      }
    </a>

    <button (click)="cerrarSesion()"
            routerLinkActive="bg-atzicay-bg-button text-white font-bold"
            class="flex w-full items-center px-4 py-2 rounded-lg text-black hover:bg-atzicay-bg-button hover:text-white hover:shadow-md cursor-pointer mb-1 transition-all duration-200"
            [class.justify-center]="isCollapsed"
            [title]="isCollapsed ? 'Cerrar Sesión' : ''">
      <svg xmlns="http://www.w3.org/2000/svg"
           class="h-5 w-5 flex-shrink-0"
           [class.mr-3]="!isCollapsed"
           fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
      </svg>
      @if (!isCollapsed) {
      <span class="transition-opacity duration-300">Cerrar Sesión</span>
      }
    </button>
  </div>
</aside>
