<!-- BotÃ³n mejorado -->
<div #triggerBtn>
  <button
    (click)="toggle()"
    class="btn-atzicay text-white px-8 py-3.5 rounded-2xl transition-all duration-300 flex items-center hover:shadow-xl cursor-pointer active:scale-95 font-semibold shadow-lg min-w-[160px] justify-center group relative overflow-hidden"
  >
    <!-- Efecto de brillo de fondo -->
    <div class="absolute inset-0 bg-gradient-to-r from-white/0 via-white/10 to-white/0 translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-700"></div>
    
    <!-- Icono de filtro mejorado -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-5 w-5 mr-3 transition-all duration-300 group-hover:scale-110"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4"
      />
    </svg>
    
    <span class="relative z-10">Filtros</span>
    
    <!-- Indicador de filtro activo -->
    <div *ngIf="selectedType" class="absolute -top-1 -right-1 w-3 h-3 bg-yellow-400 rounded-full border-2 border-white animate-pulse"></div>
    
    <!-- Icono de flecha -->
    <svg
      class="h-4 w-4 ml-2 transition-all duration-300 group-hover:translate-x-1"
      [class.rotate-180]="isOpen"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
    </svg>
  </button>
</div>
